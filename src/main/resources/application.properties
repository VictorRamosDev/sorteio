spring.application.name=SorteioEquipe
server.port=8081

#spring.jpa.defer-datasource-initialization=false
#spring.main.allow-circular-references=true
#spring.flyway.depends-on=entityManagerFactory
#spring.flyway.enabled=true
spring.flyway.baselineOnMigrate=true

spring.datasource.url=jdbc:mysql://localhost:3306/sorteio?createIfNotExists=true&useTimezone=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

#Development
logging.level.web=DEBUG
logging.level.org.hibernate=ERROR